<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Generator</title>
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <div class="container">
        <h1>ðŸŽ« Free Tickets Bitchhhh!!!</h1>
        <form id="ticketForm">
            <div class="form-group">
                <label for="travelDate">
                    Travel Date (Full Format)
                </label>
                <input type="date" id="travelDate" name="travelDate" style="text-transform: uppercase;" placeholder="yyyy-mm-dd" required
                    pattern="\d{4}-\d{2}-\d{2}">
            </div>


            <div class="form-group">
                <label for="startStation">
                    Starting Station (In Block Capital)
                </label>
                <input list="stations" id="startStation" name="startStation" style="text-transform: uppercase;" placeholder="e.g., GAMPAHA">
                <datalist id="stations">
                    <option value="GAMPAHA">
                    <option value="BAMBALAPITIYA">
                    <option value="COLOMBO FORT">
                    <option value="RAGAMA">
                </datalist>
            </div>


            <div class="form-group">
                <label for="endStation">
                    Ending Station (In Block Capital)
                </label>
                <input list="stations" id="endStation" name="endStation" placeholder="e.g., BAMBALAPITIYA">
                <datalist id="stations">
                    <option value="GAMPAHA">
                    <option value="BAMBALAPITIYA">
                    <option value="COLOMBO FORT">
                    <option value="RAGAMA">
                </datalist>
            </div>


            <div class="form-group">
                <label for="Class">
                    Choose the class
                </label>
                <select id="Class" name="Class" required>
                    <option value="" disabled selected>Select class</option>
                    <option value="Third Class">Third Class</option>
                    <option value="Second Class">Second Class</option>
                </select>
            </div>

            <div class="form-group">
                <label for="ticketPrice">
                    Ticket Price
                </label>
                <input type="text" id="ticketPrice" name="ticketPrice" placeholder="e.g., 20" required>
            </div>

            <button type="submit">
                Generate Ticket
            </button>
        </form>
    </div>

    <script>
        document.getElementById('ticketForm').addEventListener('submit', function (e) {
            e.preventDefault();
            // Get form data
            const travelDateValue = document.getElementById('travelDate').value;
            const startStationValue = document.getElementById('startStation').value;
            const endStationValue = document.getElementById('endStation').value;
            const ticketPriceValue = document.getElementById('ticketPrice').value;
            const classValue = document.getElementById('Class').value;

            // Convert full date to short date format (e.g., 15-Jan)
            const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
            let shortDate = "";
            if (travelDateValue) {
                const dateObj = new Date(travelDateValue);
                const day = dateObj.getDate();
                const month = months[dateObj.getMonth()];
                shortDate = `${day}-${month}`;
            }

            // Store data in sessionStorage
            sessionStorage.setItem('travelDate', travelDateValue);
            sessionStorage.setItem('startStation', startStationValue);
            sessionStorage.setItem('endStation', endStationValue);
            sessionStorage.setItem('shortDate', shortDate);
            sessionStorage.setItem('ticketPrice', ticketPriceValue);
            sessionStorage.setItem('Class', classValue);

            // Redirect to ticket page
            window.location.href = 'GeneratedTicket.html';
        });
    </script>
</body>

</html>
