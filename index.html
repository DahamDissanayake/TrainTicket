<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Access</title>
    <link rel="stylesheet" href="css/login.css">
    
</head>
<body>
    <div class="login-box">
        <h2>Project Access Required</h2>
        <p>This is an educational project. Please enter the access code:</p>
        
        <input type="password" id="password" placeholder="Enter access code">
        <button onclick="checkPassword()">Access Project</button>
        
        <div id="error" class="error"></div>
    </div>

    <script>
        const correctPassword = "Attaticket"; // Change this to your desired password
        
        function checkPassword() {
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');
            
            if (password === correctPassword) {
                // Store authentication in session
                sessionStorage.setItem('authenticated', 'true');
                // Redirect to main page
                window.location.href = 'form.html';
            } else {
                errorDiv.textContent = 'Incorrect access code. Please try again.';
                document.getElementById('password').value = '';
            }
        }
        
        // Allow Enter key to submit
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });
    </script>
</body>
</html>
