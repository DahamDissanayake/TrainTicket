<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Ticket</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            padding: 0;
            margin: 0;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: white;
            min-height: 100vh;
        }

        .header {
            background-color: #1e3a5f;
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .back-arrow {
            font-size: 18px;
            cursor: pointer;
        }

        .header-title {
            font-size: 18px;
            font-weight: 500;
        }

        .tabs {
            display: flex;
            background-color: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            font-size: 14px;
        }

        .tab.active {
            color: #007bff;
            border-bottom: 2px solid #007bff;
            background-color: white;
        }

        .loading-bar {
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            margin: 20px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }

        .loading-icon {
            width: 16px;
            height: 16px;
            border: 2px solid white;
            border-radius: 50%;
            border-top: 2px solid transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .qr-section {
            padding: 20px;
            text-align: center;
        }

        .qr-code {
            width: 200px;
            height: 200px;
            margin: 0 auto 15px;
            background-color: white;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .qr-code img {
            width: 100%;
            height: 100%;
        }

        .ticket-code {
            color: #007bff;
            font-size: 12px;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        .ticket-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .ticket-info .date {
            font-size: 12px;
            color: #666;
        }

        .ticket-info .class {
            font-size: 12px;
            color: #666;
        }

        .ticket-info .type {
            font-size: 12px;
            color: #666;
        }

        .warning {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 10px;
            margin: 20px;
            border-radius: 4px;
            font-size: 12px;
            text-align: center;
        }

        .route-section {
            margin: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }

        .route-header {
            display: flex;
            justify-content: space-between;
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .ticket-details {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
        }

        .detail-label {
            color: #666;
            font-size: 14px;
        }

        .detail-value {
            font-size: 14px;
            color: #333;
        }

        .fare {
            color: #007bff;
            font-weight: 600;
        }

        .download-btn {
            margin: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            color: #333;
            font-size: 14px;
        }

        .download-btn:hover {
            background-color: #e9ecef;
        }

        .slider {
            margin: 20px;
            height: 4px;
            background-color: #ddd;
            border-radius: 2px;
            position: relative;
        }

        .slider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 30%;
            background-color: #007bff;
            border-radius: 2px;
        }
    </style>
</head>
