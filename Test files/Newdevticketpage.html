<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SLR Smart Ticketing System | E Ticket</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: Inter, -apple-system, BlinkMacSystemFont, sans-serif; }
  </style>
</head>
<body class="bg-blue-100">
  <div class="w-full flex justify-center items-start min-h-screen">
    <div class="w-full md:w-[450px] bg-white shadow-md md:rounded-md md:mt-[60px]">
      
      <!-- Header -->
      <div class="bg-blue-700 text-white px-6 md:px-8 pt-8 pb-6 flex justify-between items-center md:rounded-t-md">
        <div class="flex items-center">
          <svg width="26" height="24" viewBox="0 0 26 24" fill="none" class="mr-2">
            <path d="M20.5834 12H5.41675M5.41675 12L13.0001 19M5.41675 12L13.0001 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <h1 class="text-xl font-semibold">E-Ticket</h1>
        </div>
        <svg width="24" height="24" viewBox="0 0 20 20" fill="none" class="md:hidden">
          <path d="M10.761 14.1667H16.7392M10.761 14.1667L9.16675 17.5M10.761 14.1667L13.1487 9.17419C13.3411 8.77189 13.4373 8.57075 13.5689 8.50718C13.6834 8.4519 13.8168 8.4519 13.9313 8.50718C14.0629 8.57075 14.1591 8.77189 14.3515 9.17419L16.7392 14.1667M16.7392 14.1667L18.3334 17.5M1.66675 4.16667H6.66675M6.66675 4.16667H9.58342M6.66675 4.16667V2.5M9.58342 4.16667H11.6667M9.58342 4.16667C9.16997 6.63107 8.21057 8.86349 6.80471 10.737M8.33342 11.6667C7.82298 11.4373 7.30229 11.1184 6.80471 10.737M6.80471 10.737C5.6776 9.87314 4.66905 8.68886 4.16675 7.5M6.80471 10.737C5.46746 12.5191 3.72628 13.9765 1.66675 15" stroke="currentColor" stroke-width="1.67"/>
        </svg>
      </div>

      <div class="p-8">
        <!-- Tab Navigation -->
        <div class="flex bg-gray-100 rounded-lg p-1 mb-6">
          <button class="flex-1 py-2 px-4 bg-white text-blue-600 font-medium rounded-md shadow">E-Ticket</button>
          <button class="flex-1 py-2 px-4 text-gray-600">Route</button>
        </div>

        <!-- Success Status -->
        <div class="flex items-center bg-green-500 text-white p-3 rounded-lg mb-6">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" class="mr-2">
            <path d="M7.5 12L10.5 15L16.5 9M22 12C22 17.5228 17.5228 22 12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2C17.5228 2 22 6.47715 22 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span id="fullDate">Loading...</span>
        </div>

        <!-- QR Code Section -->
        <div class="border rounded-lg p-4 mb-6 shadow text-center">
          <img src="Train-QR.png" alt="QR Code" class="w-32 h-32 mx-auto">
          <div class="mt-3 text-gray-600">TKCMWEB0625DPWJVQR6</div>
          
          <div class="flex justify-around mt-4 text-gray-800 font-semibold">
            <div class="text-center">
              <div class="text-blue-600 mb-1">
                <svg width="22" height="22" viewBox="0 0 18 20" fill="none" class="mx-auto">
                  <path d="M16.5 8.33335H1.5M12.3333 1.66669V5.00002M5.66667 1.66669V5.00002M5.5 18.3334H12.5C13.9001 18.3334 14.6002 18.3334 15.135 18.0609C15.6054 17.8212 15.9878 17.4387 16.2275 16.9683C16.5 16.4336 16.5 15.7335 16.5 14.3334V7.33335C16.5 5.93322 16.5 5.23316 16.2275 4.69838C15.9878 4.22797 15.6054 3.84552 15.135 3.60584C14.6002 3.33335 13.9001 3.33335 12.5 3.33335H5.5C4.09987 3.33335 3.3998 3.33335 2.86502 3.60584C2.39462 3.84552 2.01217 4.22797 1.77248 4.69838C1.5 5.23316 1.5 5.93322 1.5 7.33335V14.3334C1.5 15.7335 1.5 16.4336 1.77248 16.9683C2.01217 17.4387 2.39462 17.8212 2.86502 18.0609C3.3998 18.3334 4.09987 18.3334 5.5 18.3334Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </div>
              <span>16-Jun</span>
            </div>
            <div class="text-center">
              <div class="text-blue-600 mb-1">
                <svg width="22" height="22" viewBox="0 0 16 20" fill="none" class="mx-auto">
                  <path d="M5.91659 18.3333H10.0833M4.66659 1.66663H11.3333M7.99992 4.16663V1.66663M1.33325 9.99996H14.6666M12.1666 15.8333L13.4166 18.3333M3.83325 15.8333L2.58325 18.3333M5.08325 12.9166H5.09159M10.9166 12.9166H10.9249M5.33325 15.8333H10.6666C12.0667 15.8333 12.7668 15.8333 13.3016 15.5608C13.772 15.3211 14.1544 14.9387 14.3941 14.4683C14.6666 13.9335 14.6666 13.2334 14.6666 11.8333V8.16663C14.6666 6.7665 14.6666 6.06643 14.3941 5.53165C14.1544 5.06124 13.772 4.67879 13.3016 4.43911C12.7668 4.16663 12.0667 4.16663 10.6666 4.16663H5.33325C3.93312 4.16663 3.23306 4.16663 2.69828 4.43911C2.22787 4.67879 1.84542 5.06124 1.60574 5.53165C1.33325 6.06643 1.33325 6.7665 1.33325 8.16663V11.8333C1.33325 13.2334 1.33325 13.9335 1.60574 14.4683C1.84542 14.9387 2.22787 15.3211 2.69828 15.5608C3.23306 15.8333 3.93312 15.8333 5.33325 15.8333Z" stroke="currentColor" stroke-width="1.67" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </div>
              <span>Third Class</span>
            </div>
            <div class="text-center">
              <div class="text-blue-600 mb-1">
                <svg width="22" height="22" viewBox="0 0 15 18" fill="none" class="mx-auto">
                  <path d="M14.1666 16.5C14.1666 15.337 14.1666 14.7555 14.0231 14.2824C13.6999 13.217 12.8662 12.3834 11.8009 12.0602C11.3277 11.9167 10.7462 11.9167 9.58325 11.9167H5.41659C4.25362 11.9167 3.67213 11.9167 3.19897 12.0602C2.13363 12.3834 1.29995 13.217 0.976785 14.2824C0.833252 14.7555 0.833252 15.337 0.833252 16.5M11.2499 5.25C11.2499 7.32107 9.57099 9 7.49992 9C5.42885 9 3.74992 7.32107 3.74992 5.25C3.74992 3.17893 5.42885 1.5 7.49992 1.5C9.57099 1.5 11.2499 3.17893 11.2499 5.25Z" stroke="currentColor" stroke-width="1.67" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </div>
              <span>Adult</span>
            </div>
          </div>
          
          <p class="text-red-500 text-sm font-bold mt-4">Please note that this e-ticket is not valid for use on intercity trains.</p>
        </div>

        <!-- Route Section -->
        <div class="border rounded-lg p-4 mb-6 shadow">
          <div class="relative max-w-md mx-auto font-semibold mt-4 mb-12">
            <div class="absolute left-0 top-6 text-gray-700">DEMATAGODA</div>
            <div class="absolute right-0 top-6 text-gray-700">COLOMBO FORT</div>
            <div class="h-2 bg-gray-300 rounded-full relative mt-2">
              <div class="absolute left-0 w-4 h-4 bg-white border-2 border-gray-300 rounded-full top-1/2 transform -translate-y-1/2"></div>
              <div class="absolute right-0 w-4 h-4 bg-white border-2 border-gray-300 rounded-full top-1/2 transform -translate-y-1/2"></div>
            </div>
          </div>
        </div>

        <!-- Ticket Details -->
        <div class="border rounded-lg p-4 mb-6 shadow text-gray-600">
          <div class="flex justify-between mb-2">
            <span class="font-semibold">Ticket Type:</span>
            <span>Commuter Ticket</span>
          </div>
          <div class="flex justify-between mb-2">
            <span class="font-semibold">Trip Type:</span>
            <span>Outbound</span>
          </div>
          <div class="flex justify-between text-blue-600">
            <span class="font-semibold">Fare:</span>
            <span>Rs. 20.00</span>
          </div>
        </div>

        <!-- Download Button -->
        <button class="w-full flex items-center justify-center border border-gray-400 text-gray-700 py-2 px-4 rounded-lg hover:bg-blue-600 hover:text-white transition-colors">
          <svg width="17" height="18" viewBox="0 0 17 18" fill="none" class="mr-2">
            <path d="M16 11.5V12.5C16 13.9001 16 14.6002 15.7275 15.135C15.4878 15.6054 15.1054 15.9878 14.635 16.2275C14.1002 16.5 13.4001 16.5 12 16.5H5C3.59987 16.5 2.8998 16.5 2.36502 16.2275C1.89462 15.9878 1.51217 15.6054 1.27248 15.135C1 14.6002 1 13.9001 1 12.5V11.5M12.6667 7.33333L8.5 11.5M8.5 11.5L4.33333 7.33333M8.5 11.5V1.5" stroke="currentColor" stroke-width="1.67" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          Download E-Ticket
        </button>
      </div>
    </div>
  </div>

  <script>
    // Set current date
    const now = new Date();
    const options = { 
      year: 'numeric', 
      month: 'long', 
      day: 'numeric', 
      hour: '2-digit', 
      minute: '2-digit' 
    };
    document.getElementById('fullDate').textContent = now.toLocaleDateString('en-US', options);
  </script>
</body>
</html>
