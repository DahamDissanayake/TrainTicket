<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Generator</title>
    <link rel="stylesheet" href="css/form.css">

</head>

<body>
    <div class="container">
        <h1>Don't Use This Bitchhhh!!!</h1>
        <span>
            For Educational Purposes Only. This is a demo page for generating a railway ticket.
        </span>

        <form id="ticketForm">
            <div class="form-group">
                <label for="travelDate">
                    Travel Date (Full Format)
                </label>
                <input type="date" id="travelDate" name="travelDate" style="text-transform: uppercase;"
                    placeholder="yyyy-mm-dd" required pattern="\d{4}-\d{2}-\d{2}">
            </div>

            <div class="form-group">
                <label for="purchaseTime">
                    Ticket Purchased Time (HH:MM, 24-hour format)
                </label>
                <input type="time" id="purchaseTime" name="purchaseTime" placeholder="HH:MM" min="00:00" max="23:59"
                    required>
            </div>

            <div class="form-group">
                <label for="startStation">
                    Starting Station (In Block Capital)
                </label>
                <select id="startStation" name="startStation" required>
                    <option value="" disabled selected>Select starting station</option>
                    <option value="GAMPAHA">GAMPAHA</option>
                    <option value="BAMBALAPITIYA">BAMBALAPITIYA</option>
                    <option value="COLOMBO FORT">COLOMBO FORT</option>
                    <option value="RAGAMA">RAGAMA</option>
                </select>
            </div>


            <div class="form-group">
                <label for="endStation">
                    Ending Station (In Block Capital)
                </label>
                <select id="endStation" name="endStation" required>
                    <option value="" disabled selected>Select ending station</option>
                    <option value="GAMPAHA">GAMPAHA</option>
                    <option value="BAMBALAPITIYA">BAMBALAPITIYA</option>
                    <option value="COLOMBO FORT">COLOMBO FORT</option>
                    <option value="RAGAMA">RAGAMA</option>
                </select>
            </div>


            <div class="form-group">
                <label for="Class">
                    Choose the class
                </label>
                <select id="Class" name="Class" required>
                    <option value="" disabled selected>Select class</option>
                    <option value="Third Class">Third Class</option>
                    <option value="Second Class">Second Class</option>
                </select>
            </div>

            <div class="form-group">
                <label for="ticketPrice">Ticket Price (LKR)</label>
                <input type="text" id="ticketPrice" name="ticketPrice" placeholder="e.g., 20" list="priceOptions"
                    required>
                <datalist id="priceOptions">
                    <option value="80">
                    <option value="100">
                    <option value="150">
                    <option value="200">
                </datalist>
            </div>

            <button type="submit">
                Generate Ticket
            </button>
        </form>
    </div>

    <script>
        document.getElementById('ticketForm').addEventListener('submit', function (e) {
            e.preventDefault();
            // Get form data
            const travelDateValue = document.getElementById('travelDate').value;
            const purchaseTimeValue = document.getElementById('purchaseTime').value;
            const startStationValue = document.getElementById('startStation').value;
            const endStationValue = document.getElementById('endStation').value;
            const ticketPriceValue = document.getElementById('ticketPrice').value;
            const classValue = document.getElementById('Class').value;

            // Convert full date to short date format (e.g., 15-Jan)
            const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
            let shortDate = "";
            let shortDatewithYear = "";
            if (travelDateValue) {
                const dateObj = new Date(travelDateValue);
                const day = dateObj.getDate();
                const month = months[dateObj.getMonth()];
                const year = dateObj.getFullYear();
                shortDate = `${day}-${month}`;
                shortDatewithYear = `${day}-${month}-${year}`;
            }

            // Store data in sessionStorage
            sessionStorage.setItem('travelDate', travelDateValue);
            sessionStorage.setItem('purchaseTime', purchaseTimeValue);
            sessionStorage.setItem('startStation', startStationValue);
            sessionStorage.setItem('endStation', endStationValue);
            sessionStorage.setItem('shortDate', shortDate);
            sessionStorage.setItem('shortDatewithYear', shortDatewithYear);
            sessionStorage.setItem('ticketPrice', ticketPriceValue);
            sessionStorage.setItem('Class', classValue);

            // Redirect to ticket page
            window.location.href = 'GeneratedTicket.html';
        });
    </script>
</body>

</html>
